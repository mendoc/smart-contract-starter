<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.0.2 -->
    <link href="css/bootstrap-5.0.2.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <title>Basic Dapp</title>
</head>

<body>
    <div class="container">
        <h1 id="app-nom">Basic Dapp</h1>
        <hr>
        <div class="alert alert-danger w-75 m-auto" style="display: none;"></div>

        <button id="btn-connexion" class="btn btn-sm btn-warning" style="display: none;">Connecter MetaMask</button>

        <div id="compte-infos" class="pt-5 m-auto w-75" style="display: none;">
            <h2 class="border-bottom">Informations du compte</h2>
            <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Adresse :</span>
                    <span id="adresse"><i>chargement en cours ...</i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Balance :</span>
                    <span id="balance">chargement en cours ...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">ID de la chaine :</span>
                    <span id="chaine-id">chargement en cours ...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Nombre de transactions :</span>
                    <span id="trans-nbre">chargement en cours ...</span>
                </li>
            </ul>
        </div>

        <div id="contrat" class="pt-5 m-auto w-75" style="display: none;">
            <h2 class="border-bottom mb-3">Interagir avec un contrat</h2>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrat-adresse" placeholder="0x456sd4f54d54fd.....">
                    <label for="contrat-adresse">Adresse du contrat</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrat-abi" placeholder="[{......}]">
                    <label for="contrat-abi">ABI du contrat</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="contrat-fonction" disabled></select>
                    <label for="contrat-fonction">Fonction à exécuter</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrat-params" placeholder="12, 56" disabled>
                    <label for="contrat-params">Paramètres de la fonction <small>(séparés par une
                            virgule)</small></label>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button id="btn-charger" type="button" class="btn btn-sm btn-primary">Charger le contrat</button>
                    <button id="btn-executer" type="button" class="btn btn-sm btn-warning"
                        style="display: none;">Exécuter la fonction</button>
                </div>
            </form>
            <div class="alert alert-light mt-3 text-break" style="display: none;"><pre class="mb-0"><code id="retour"></code></pre></div>
        </div>
    </div>


    <!-- Bootstrap 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery 3.6.0 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- App script -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
