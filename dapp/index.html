<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.0.2 -->
    <link href="css/bootstrap-5.0.2.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <title>Basic Dapp</title>
</head>

<body>
    <div class="container">
        <h1 id="app-nom">Basic Dapp</h1>
        <hr>
        <div class="alert alert-danger" style="display: none;"></div>

        <button id="btn-connexion" class="btn btn-sm btn-warning" style="display: none;">Connecter MetaMask</button>

        <div id="compte-infos" class="pt-5 m-auto w-75" style="display: none;">
            <h2>Informations du compte</h2>
            <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Adresse :</span>
                    <span id="adresse"><i>chargement en cours ...</i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Balance :</span>
                    <span id="balance">chargement en cours ...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">ID de la chaine :</span>
                    <span id="chaine-id">chargement en cours ...</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Nombre de transactions :</span>
                    <span id="trans-nbre">chargement en cours ...</span>
                </li>
            </ul>
        </div>
    </div>


    <!-- Bootstrap 5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery 3.6.0 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- App script -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
